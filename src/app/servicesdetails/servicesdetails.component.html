<app-header></app-header>
<!-- Start Page Title Area -->
<div class="page-title-area bg-20">
  <div class="container">
    <div class="page-title-content">
      <h2>تفاصيل الخدمة</h2>

      <ul>
        <li>
          <a [routerLink]="['/home']">الاستقبال </a>
        </li>

        <li class="active">{{ data.title }}</li>
      </ul>
    </div>
  </div>
</div>
<section class="government-services-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <!-- <div class="services-content">
          <img src="{{ storageUrl }}{{ data.logo }}" alt="Image" />
        </div> -->

        <div class="event-content event-content-seven mb-0">
          <div class="book-action-event">
            <h3>{{ data.title }}</h3>

            <p>
              {{ data.details }}
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="widget-sidebar pl-15">
          <div class="sidebar-widget categories">
            <h3>جميع الخدمات</h3>

            <ul *ngFor="let s of service">
              <li>
                <a [routerLink]="['/servicesdetail', s.id]">
                  {{ s.title }}
                  <i class="ri-arrow-right-s-line"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
