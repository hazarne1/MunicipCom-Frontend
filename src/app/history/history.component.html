<app-header></app-header>
<!-- Start Page Title Area -->
<div class="page-title-area bg-1">
  <div class="container">
    <div class="page-title-content" *ngFor="let h of history">
      <h2>مدينة المنستير</h2>

      <ul>
        <li>
          <a [routerLink]="['/home']"> الإستقبال </a>
        </li>

        <li class="active">{{ h.title }}</li>
      </ul>
    </div>
  </div>
</div>
<!-- End Page Title Area -->
<!-- Stat Who We Are Area -->
<section class="who-we-are-area pt-100 pb-70">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6" *ngFor="let h of history">
        <div class="who-we-are-img pr-15">
          <img src="{{ storageUrl }}{{ h.photo }}" alt="Image" />
        </div>
      </div>

      <div class="col-lg-6" *ngFor="let h of history">
        <div class="who-we-are-content pl-15">
          <span class="top-title">مدينة المنستير</span>
          <h2>{{ h.title }}</h2>

          <p>
            {{ h.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Who We Are Area -->
