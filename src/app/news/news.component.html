<section class="blog-area bg-color pt-100 pb-70">
  <div class="container">
    <div class="section-title">
      <h2>آخر الأخبار</h2>
      <p>اطلع على كل اخبارنا</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6" *ngFor="let n of news">
        <div class="single-blog-box">
          <a href="blog-details.html">
            <img src="{{ storageUrl }}{{ n.photo }}" alt="Images" />
          </a>

          <div class="blog-content">
            <ul>
              <!-- <li>
                <a href="#">
                  <i class="ri-user-3-fill"></i>
                  Cameron
                </a>
              </li> -->
              <li>
                <i class="ri-calendar-line"></i>
                {{ n.date }}
              </li>
            </ul>
            <h3>
              <a href="blog-details.html"> {{ n.label }} </a>
            </h3>
            <!-- <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua ipsum
              dolor.
            </p> -->
            <a [routerLink]="['/newsdetails', n.id]" class="read-more">
              اقرأ أكثر
              <i class="ri-arrow-right-s-line"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
