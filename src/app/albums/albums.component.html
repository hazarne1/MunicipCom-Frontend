<app-header></app-header>
<!-- Start Page Title Area -->
<div class="page-title-area bg-4">
  <div class="container">
    <div class="page-title-content">
      <h2>معرض الصور</h2>

      <ul>
        <li>
          <a href="index.html"> الاستقبال </a>
        </li>

        <li class="active">الصور</li>
      </ul>
    </div>
  </div>
</div>

<!-- End Gallery Area -->

<!-- Start Gallery Area -->
<div class="gallery-area gallery-popup pt-100 pb-70">
  <div class="container">
    <div class="shorting">
      <div class="row">
        <div class="col-lg-6 col-md-6" *ngFor="let a of album">
          <div class="gallery-item">
            <img src="{{ storageUrl }}{{ a.pictures }}" alt="Image" />

            <div class="gallery-item-content">
              <a>
                {{ a.title }}
              </a>
              <span>{{ a.created_at }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Gallery Area -->
